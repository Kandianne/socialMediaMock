<form class="well container" ng-submit="nav.login()">
	<label>Username</label> <br/>
	<input class="form-control" required placeholder="Username..." ng-model="nav.user.username"/>
	<label>Password</label> <br/>
	<input type="password" class="form-control" required placeholder="Password..." ng-model="nav.user.password" />
	<div style="text-align: center;">
		<button type="submit" ng-disabled="!nav.user.username || !nav.user.password" class="btn btn-lg btn-success">Submit</button>
	</div>
</form>
