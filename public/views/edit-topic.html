<div>
	<form  ng-submit="vm.editTopic()">

		<div class="well-container">
			<input class="form-control" type="text" ng-model="vm.topic.hashtopic" Placeholder="Type hashtag #topic here..."/>
			<input class="form-control" type="text" ng-model="vm.topic.summary" Placeholder="Give summary of #topic here..."/>

			<button type="submit">Submit Edit</button>

		</div>


	</form>
</div>
