
<div id="mainActions" class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 nopadding">

		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 nopadding"><a ui-sref="CreateTopic({id:_user.id})"><input class="searchBoxes" type="text" placeholder="Create Topic..."/></a></div>

		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 nopadding"><input class="searchBoxes" type="text" ng-model="search.hashtopic" placeholder="Search Topics..."/></div>

		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 nopadding"><input class="searchBoxes"  type="text" ng-model="search.summary" placeholder="Search Summaries..."/></div>

		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 nopadding"><a ui-sref="Users"><input class="searchBoxes" type="text" placeholder="Find Friends..."/></a></div>

	</div>
</div>

<div ng-repeat="t in vm.topics | orderBy:'-created'| filter:search ">


	<div id="userTopics" class="well">
		<a id="posts" ui-sref="TopicDetail({id:t._id})">
			<h2>#{{t.hashtopic}}</h2>
			<p>{{t.summary}}</p>
			<i>{{t.likedBy.length}}</i>
		</a>

		<!--Just used for organizing latest post on top<i>{{t.created}}</i> -->
		<a ng-click="nav.likeClick(nav.status.username, t._id); vm.likeClick()"><span class="glyphicon glyphicon-heart"></span></a>
		<p>

			<a ui-sref="TopicDetail({id:t._id})">See More</a></p>

			<h6 class="nav navbar-right">Create by:{{t.createdBy.username}}</h6>
			<p title="Delete Comment" class="nav navbar-right" ng-click="vm.deleteTopic(t)"><span class="glyphicon glyphicon-trash topicGlyphs"></span></p>
			<a title="Edit Comment" class="nav navbar-right" ui-sref="EditTopic({id:t._id})"><span class="glyphicon glyphicon-edit topicGlyphs"></span></a>

		</div>
	</div>
</div>
